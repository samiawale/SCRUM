<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <img id="login-logo" src="{% static 'img/logo.png/' %}" alt="logo" class="img-fluid d-block mx-auto mb-4"> 
        <!-- Replace "your-logo.png" with the path to your logo image -->

        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div> 
              <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
              </div>
              <a  class="btn btn-primary btn-block" href="#" id="submit_login">Submit</button>
              <a class="btn btn-register btn-block" href="{% url 'login_view' %}">Login</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <!-- SweetAlert2 JS -->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <script> 

      $(document).ready(function () { 

          $('#submit_login').on('click', function (e) {
              e.preventDefault(); // Prevent default form submission 
              
              var username  = $('#username').val();
              var password  = $('#password').val();
              var confirmPassword  = $('#confirmPassword').val(); 
              var firstname = $('#firstName').val();
              var lastname  = $('#lastName').val();
              var phone  = $('#phoneNumber').val();

              if(password != confirmPassword) {
                  Swal.fire({
                      title: 'Alert!',
                      text: "Oops! It seems the passwords you've entered don't match with repeat password",
                      icon: 'warning',
                      showConfirmButton: true,
                      confirmButtonText: 'OK'
                  });
              }


              // Make AJAX POST request to login API
              $.ajax({
                  url: 'http://127.0.0.1:8000/register-post', // Replace with your actual login endpoint
                  method: 'POST',
                  data: {
                      username: username,
                      password: password,
                      role: "customer", 
                      first_name: firstname,
                      last_name: lastname,
                      phone: phone,
                  },
                  success: function (response) {
                      // Handle successful login response

                      var token = response.token;  
                      var user_data = JSON.stringify(response.user) 
                      localStorage.setItem('Authorization', token); 
                      localStorage.setItem('User_Data', user_data); 

                      Swal.fire({
                      title: 'Done',
                      text: 'Registration Successful.',
                      icon: 'info',
                      confirmButtonText: 'Okay'
                      }).then((result) => {
                          if (result.isConfirmed) {
                              window.location.href = "http://127.0.0.1:8000/login"; // Redirect to Home page
                          }
                      }); 

                      // Redirect or perform actions based on the response
                  },
                  error: function (xhr, status, error) {
                      
                      if (xhr.responseJSON) {
                          var errors = xhr.responseJSON;

                          var errorMessage = "<b>Signup failed due to the following errors:</b><br>";
                          for (var key in errors) {
                              errorMessage += `<b>${key}:</b> ${errors[key][0]}<br>`; // Displaying the first error for each field
                          }

                          Swal.fire({
                              title: 'Validation Error!',
                              html: errorMessage,
                              icon: 'error',
                              confirmButtonText: 'Okay'
                          });
                      } else {
                          // If there are other types of errors or the structure is unexpected
                          // Show a general error message or perform other actions
                          Swal.fire({
                              title: 'Error!',
                              text: 'An error occurred while processing your request. Please try again later.',
                              icon: 'error',
                              confirmButtonText: 'Okay'
                          });
                      }
                  }
              });

                                
            

              
          });
      });
  </script>

</body>

</html>
